<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Cantainer {
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(auto-fit, minmax(300px, 400fr));
            grid-gap: 20px;
            background: linear-gradient(to  Top , #afe671 50%, #7e0d0d 100%);
        }
        .styled-table {
            border-collapse: collapse;
            margin: 0 auto;
            font-size: 0.9em;
            font-family: sans-serif;
            min-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            /* box-shadow: i; */
        }
        .styled-table thead tr {
            background-color: #009879;
            color: hsl(0, 69%, 42%);
            text-align: left;
        } 
        .styled-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }
        .styled-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }
        .styled-table tbody tr:last-of-type {
            border-bottom: 2px solid #009879; 
        }
        .styled-table tbody tr.active-row {
            font-weight: bold; 
            color: #009879;
        }
        button {
 border: 2px solid #24b4fb;
 background-color: #24b4fb;
 border-radius: 0.9em;
 padding: 0.8em 1.2em 0.8em 1em;
 transition: all ease-in-out 0.2s;
 font-size: 16px;
}

button span {
 display: flex;
 justify-content: center;
 align-items: center;
 color: #fff;
 font-weight: 600;
}

button:hover {
 background-color: #0071e2;
} 
    </style>
</head>

<body>
    <div class="Cantainer">
        <div class="item">Test-1</div>
        <div class="item">Test-2</div>
        <div class="item">Test-3</div>
        <div class="item">Test-4</div>
        <div class="item">Test-5</div>
        <div class="item">Test-6</div>
        <div class="item">Test-7</div>
        <div class="item">Test-8</div>
        <div class="item">Test-9</div>
    </div>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dom</td>
                <td>6000</td>
            </tr>
            <tr class="active-row">
                <td>Melissa</td>
                <td>5150</td>
            </tr>
            <tr>
                <td>Dom</td>
                <td>6000</td>
            </tr>
            <tr>
                <td>Dom</td>
                <td>6000</td>
            </tr>
            <!-- and so on... -->
        </tbody>
    </table>
</body>

</html>
